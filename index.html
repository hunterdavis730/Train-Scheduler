    <div class="container">




        <div class="jumbotron jumbotron-fluid rounded py-2">
            <div class="container">
                <h1 class="display-4 text-center" style="font-weight: 800;">Train Scheduler</h1>
            </div>
        </div>


        <div class="card bg-light mb-5 mx-0">
            <div class="card-body">
                <h4 class="card-title text-dark">Current Train Schedule <i class="far fa-calendar-alt ml-3"></i></h4>
                <table class="table bg-light shadow-lg p-3 mb-w bg-white rounded" id="train-schedule">

                    <thead class="border-bottom text-white mb-3 border-dark bg-success rounded">
                        <tr>
                            <th scope="col">Train Name <i class="fas fa-train ml-2"></i></th>
                            <th scope="col">Destination <i class="fas fa-map-pin ml-2"></i></th>
                            <th scope="col">Frequency <i class="fas fa-stopwatch ml-2"></i></th>
                            <th scope="col">Next Arrival <i class="far fa-clock ml-2"></i></th>
                            <th scope="col">Minutes Away <i class="fas fa-hourglass-half ml-2"></i></th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>
            </div>
        </div>




        <!-- Custom Train Form  -->

        <div class="card bg-light ">
            <div class="card-body ">
                <div class="d-flex justify-content-between">
                    <h4 class="card-title text-dark d-inline">Add Train </h4>
                    <!-- <button class="btn btn-success d-inline mb-2">Switch to UK</button> -->
                </div>
                <form class="bg-light shadow-lg p-3 mb-2 mt-3 bg-white rounded">
                    <div class="form-group">
                        <label class="text-dark" for="exampleFormControlInput1">Train Name</label>
                        <input type="name" class="form-control" id="train-name" placeholder="Station Name">
                    </div>
                    <div class="form-group">
                        <label class="text-dark" for="exampleFormControlInput1">Destination</label>
                        <input type="name" class="form-control" id="destination" placeholder="Where are you going?">
                    </div>
                    <div class="form-group">
                        <label class="text-dark" for="exampleFormControlInput1">First Train Time</label>
                        <input type="name" class="form-control" id="first-train" placeholder="HH:MM Military Time">
                    </div>
                    <div class="form-group">
                        <label class="text-dark" for="exampleFormControlInput1">Frequency</label>
                        <input type="name" class="form-control" id="frequency" placeholder="Mins">
                    </div>

                    <a href="" id='search' class="btn btn-success ">Submit</a>
                </form>

            </div>
        </div>
